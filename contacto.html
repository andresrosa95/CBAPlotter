<body>
    <div id="principalContacto">
        <nav class="links">
            <ul class="lista__links">
              <li class="lista__links__elementos"><a href="./index.html">INICIO</a></li>
              <li class="lista__links__elementos"><a href="./trabajos.html">TRABAJOS</a>
                <ul>
                  <li><a href="./trabajos.html#cambioColor">CAMBIO DE COLOR</a></li>
                  <li><a href="./trabajos.html#graficaVehicular">GRAFICA VEHICULAR</a></li>
              </li>
            </ul>
            <li class="lista__links__elementos"><a href="./nosotros.html">NOSOTROS</a></li>
            <li class="lista__links__elementos"><a href="./contacto.html">CONTACTO</a></li>
            <li class="lista__links__elementos"><a href="./preguntasFrecuentes.html">FAQs</a></li>
            </ul>
          </nav>
        <header>
            <h1 id="titulo">CBA PLOTTER</h1>
            <h2 class="subtitulo">contacto</h2>
        </header>
        <br>
        <p id="tituloFormulario">¿Querés comunicarte con nosotros? ¡Escribinos!</p>
        <div class="contacto">
            <div class="contacto__elemento">
                <form action="" method="GET">
                    <label for="Nombre">Nombre:</label>
                    <input id="Nombre" type="text">
                    <br>
                    <label for="Apellido">Apellido</label>
                    <input id="Apellido" type="text">
                    <br>
                    <label for="Mail">E-mail</label>
                    <input id="Mail" type="text">
                    <br>
                    <br>
                    <div>¿Sos cliente de CBA Plotter?</div>
                    <input type="radio" name="Cliente" value="Si" />Si
                    <input type="radio" name="Cliente" value="No" />No
                    <div>¿Que servicio te interesa?</div>
                    <select name="Servicio" id="elegir-servicio">
                        <option value="cambio-color">Cambio de Color</option>
                        <option value="grafica-vehicular">Gráfica Vehicular</option>
                        <option value="otro">Otro</option>
                    </select>
                    <div>Escribi tu consulta</div>
                    <input type="text">
                    <br>
                    <input type="submit">
                    <input type="reset">
                </form>
            </div>
            <div class="contacto__elemento">
                <iframe width="320" height="320"
                    src="https://maps.google.com/maps?width=300&amp;height=300&amp;hl=es&amp;q=Baigorri%20750+(CBA%20PLOTTER)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                </iframe>
            </div>
        </div>
        <br>
        <br>
        <footer >

                    height="40" width="40" /></a>
            <a href="https://twitter.com/home?lang=es"><img src="./assets/img/logos/twitter.png" alt="twitter-logo"
                    height="40" width="40" /></a>
            <a href="https://www.youtube.com/"><img src="./assets/img/logos/youtube.png" alt="youtube-logo" height="40"
                    width="40" /></a>
        </footer>
    </div>
